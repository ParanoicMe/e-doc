plugins {
    id 'e.docs.java-library-conventions'
    id 'java'
    id 'java-library'
}
repositories {
    mavenCentral()
}
group 'e.doc'
version '1'

dependencies {
    api project(':domain')
    //implementation (project(":dao"))
    api project(':dao')

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.2.18.Final'

    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.14.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.14.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-annotations
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.14.1'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-xml
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.14.1'

    // https://mvnrepository.com/artifact/com.oracle.jdbc/ojdbc8
    //implementation group: 'com.oracle.jdbc', name: 'ojdbc8', version: '12.2.0.1'
    implementation 'com.oracle.database.jdbc:ojdbc8:12.2.0.1'

}
